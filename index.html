<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/main.css" />
  <title>4-dars ToDo-list</title>
</head>
<body>
  <header class="header"></header>
  
  <main class="main">
    <section class="todo">
      <div class="container">
        <div class="todo__wrapper w-100">
          
          <form class="todo__form w-50">
            <div class="input-group mb-3 mt-3">
              <input class="form-control todo__input" type="text"  name="todo__text"
              placeholder="Type  ..."
              required
              aria-describedby="basic-addon1"
              />
            </div>
            <button class="todo__btn btn btn-primary mb-3" type="submit">
              Add
            </button>
          </form>
          
          <ul class="todo__list"></ul>
          
          <div class="buttons__wrapper w-50">
            <button class="btn btn-primary btn__all"> All <span class="btn-number span__all"> 0</span></button>
            <button class="btn btn-primary btn__comp">Completed <span class="btn-number span__comp"> 0</span></button>
            <button class="btn btn-primary btn__uncomp">Uncompleted<span class="btn-number span__uncomp"> 0</span>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <footer class="footer"></footer>
  
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
  ></script>
  <script src="./js/script.js"></script>
</body>
</html>
